      #     style: flat-square

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: ${{ !github.event.act }}
        with:
          name: coverage-reports
          path: |
            coverage.out
            coverage.html
            coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: ${{ !github.event.act }}
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const threshold = 80;
            const status = parseFloat(coverage) >= threshold ? 'âœ…' : 'âŒ';

            const comment = `## Test Coverage Report ${status}

            **Coverage:** ${coverage}%
            **Threshold:** ${threshold}%

            ${parseFloat(coverage) >= threshold 
              ? 'Coverage meets the required threshold! ðŸŽ‰' 
              : 'Coverage is below the required threshold. Please add more tests.'}

            <details>
            <summary>Coverage Details</summary>

            \`\`\`
            ${{ steps.coverage.outputs.report }}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
