run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable-all: false
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - prealloc
    - predeclared
    - asciicheck
    - errorlint
    - exportloopref
    - gochecknoinits
    - gochecknoglobals
    - gocognit
    - godot
    - gofumpt
    - goheader
    - gomodguard
    - makezero
    - nestif
    - sqlclosecheck
    - testpackage
    - thelper

  disable:
    - maligned
    - wsl
    - nlreturn
    - goerr113
    - wrapcheck
    - testpackage
    - paralleltest
    - tparallel
    - godox
    - funlen
    - gocognit
    - gochecknoglobals

linters-settings:
  dupl:
    threshold: 100

  goconst:
    min-len: 2
    min-occurrences: 2

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - importShadow
      - unnamedResult
      - unnecessaryBlock
      - unnecessaryDefer

  gocyclo:
    min-complexity: 15

  goimports:
    local-prefixes: github.com/drapon/envy

  govet:
    enable-all: true
    disable:
      - shadow
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf

  lll:
    line-length: 140

  misspell:
    locale: US

  nolintlint:
    allow-unused: false
    require-explanation: false
    require-specific: false

  nestif:
    min-complexity: 4

  gomodguard:
    allowed:
      modules: []
      domains: []
    blocked:
      modules:
        - github.com/uudashr/go-module:
            recommendations:
              - golang.org/x/mod
            reason: "See https://github.com/uudashr/go-module/issues/3"
      versions: []
      local_replace_directives: false

issues:
  exclude-dirs:
    - vendor
    - test/fixtures
  exclude-files:
    - ".*_test.go"
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - goerr113
        - noctx
        - forcetypeassert
        - errorlint

    - path: internal/
      linters:
        - dupl
      text: "at least one file in a package should have a package comment"

    - path: cmd/
      linters:
        - gochecknoinits
        - gochecknoglobals
        - goerr113
        - wrapcheck

    - path: main\.go
      linters:
        - gochecknoinits
        - gochecknoglobals
        - goerr113
        - wrapcheck
        - nlreturn

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false